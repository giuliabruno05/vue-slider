<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 class="title"></h1>
        <div id="container">
            <div class="card">
                <img :src="movie.images[activeImage]" alt="" >
                <div class="thumbnails">
                     <img v-for="(img,index) in movie.images" :src="img" class="thumb"
                    :class="activeImage === index ? 'active': ''"> 
                </div>
                <div class="btn-side">
                    <div class="prev" @click="btnPrev">
                        
                        <i id="prev"class="fa-solid fa-circle-arrow-up"></i>
                    </div>
                    <div class="next" @click="btnNext">
                        <i id="next"class="fa-solid fa-circle-arrow-down"></i>
                    </div>

                </div>
                <div class="text">
                    <h3>{{movie.title[activeImage]}}</h3>
                    <p>{{movie.text[activeImage]}}</p>
                </div>
            </div>

        </div>
       
      
    </div>

            <i id="next"class="fa-solid fa-circle-arrow-down"></i>
            <i id="prev"class="fa-solid fa-circle-arrow-up"></i>
        </div> -->
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
